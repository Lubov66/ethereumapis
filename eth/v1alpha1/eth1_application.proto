syntax = "proto3";

package ethereum.eth.v1alpha1;

import "github.com/gogo/protobuf/gogoproto/gogo.proto";

option csharp_namespace = "Ethereum.Eth.v1alpha1";
option go_package = "github.com/prysmaticlabs/ethereumapis/eth/v1alpha1;eth";
option java_multiple_files = true;
option java_outer_classname = "BeaconBlockMergeProto";
option java_package = "org.ethereum.eth.v1alpha1";
option php_namespace = "Ethereum\\Eth\\v1alpha1";


// The application payload included in a BeaconBlockBody.
// Spec definition:
//
// class ApplicationPayload(Container):
//    block_hash: Bytes32  # Hash of application block
//    coinbase: Bytes20
//    state_root: Bytes32
//    gas_limit: uint64
//    gas_used: uint64
//    receipt_root: Bytes32
//    logs_bloom: ByteVector[BYTES_PER_LOGS_BLOOM]
//    transactions: List[OpaqueTransaction, MAX_APPLICATION_TRANSACTIONS]
message ApplicationPayload {
  // Hash of the application block.
  bytes block_hash = 1 [(gogoproto.moretags) = "ssz-size:\"32\""];
  bytes coinbase = 2 [(gogoproto.moretags) = "ssz-size:\"20\""];
  bytes state_root = 3 [(gogoproto.moretags) = "ssz-size:\"32\""];
  uint64 gas_limit = 4;
  uint64 gas_used = 5;
  bytes receipt_root = 6 [(gogoproto.moretags) = "ssz-size:\"32\""];
  bytes logs_bloom = 7 [(gogoproto.moretags) = "ssz-size:\"256\""];
  repeated OpaqueTransaction transactions = 8 [(gogoproto.moretags) = "ssz-max:\"16384\""];
}

message OpaqueTransaction {
  bytes data = 1 [(gogoproto.moretags) = "ssz-max:\"1048576\""];
}
